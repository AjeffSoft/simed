<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Geral/LayoutGeral}"
	xmlns:simed="http://simed.ajeffsoft.com"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head><title>Cadastro de Grupo</title> </head>


	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1 th:if="${grupo.novo}">Cadastro de grupo</h1>
						<h1 th:unless="${grupo.novo}">Alterar o grupo - [[${grupo.nome}]]</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">


			<form method="POST" th:object="${grupo}" class="form-vertical  js-form-loading"  
						th:action="${grupo.novo} ? @{/grupo/novo} : @{/grupo/{id}(id=${grupo.id})}">
			
			<simed:message/>
			
			<input type="hidden" th:field="*{id}"/>

				<div class="row">
					<div class="col-sm-10  form-group  bw-required" simed:classforerror="nome">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}" maxlength="60"/>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-success" type="submit">Salvar</button>
					<a class="btn  btn-danger" th:href="@{/grupo/pesquisar}" sec:authorize-url="/grupo/pesquisar">Voltar</a>
				</div>
			</form>
		</div>
	</section>
</html>
