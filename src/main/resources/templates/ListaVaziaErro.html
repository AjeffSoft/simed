<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutErro}">
	
<th:block layout:fragment="conteudo">
	<div class="aw-error-panel">
		<h1 class="aw-error-panel__code">
			<i class="fa  fa-location-arrow"></i> Vazio!
		</h1>
		
		<h2 class="aw-error-panel__title">Ação não executada!!</h2>
		
		<div class="aw-error-panel__description">
			A lista esta vazia. Verifique se você selecionou algum item, volte e execute a ação novamente.
			<br/><br/>
			<a href="javascript:history.back()" class="btn  btn-primary">Voltar para a lista</a>
		</div>
	</div>

</th:block>
</html>
