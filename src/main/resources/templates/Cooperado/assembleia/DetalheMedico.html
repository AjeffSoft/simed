<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Cooperado/LayoutCooperado}"
	xmlns:sinte="http://sintecoop.ajeffsoft.com"
	xmlns:data="http://www.thymeleaf.org/extras/data"	
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<title>Detalhe do médico</title> 
</head>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1>Detalhe de: [[${medico.nome}]]</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid" >
			<form id="form" method="GET" th:object="${medico}" class="form-vertical  js-form-loading"
				th:action="@{/cooperado/medico/detalhe/{id}(id=${medico.id})}"  enctype="multpart/form-data">
			
			<input type="hidden" th:field="*{id}">
			
			
				<div class="row">
					<div class="form-group  col-lg-12">
						<ul class="nav nav-tabs  js-abas">
						  <li role="presentation" class="active"><a href="#dados">Cadastro</a></li>
						</ul>
					</div>
				</div>			

				<div class="tab-content">
					<div class="tab-pane active" id="dados">
						<div class="row">
							<div class="col-sm-10  form-group">
								<label for="nome" class="label label-default">Nome</label>
								<h3 id="nome" th:text="${medico.nome}"></h3>
							</div>


							<div class="col-sm-2  form-group">
								<label for="crm" class="label label-default">CRM</label>
								<h3 id="crm" th:text="${medico.sigla}"></h3>
							</div>

						</div>
						
						<div class="row">
							<div class="col-sm-7  form-group">
								<label for="endereco" class="label label-default">Endereço</label>
								<h3 id="endereco" th:text="${medico.endereco.logradouro}"></h3>
							</div>

							<div class="col-sm-3  form-group">
								<label for="bairro" class="label label-default">Bairro</label>
								<h3 id="bairro" th:text="${medico.endereco.bairro}"></h3>
							</div>

							<div class="col-sm-2  form-group">
								<label for="cep" class="label label-default">CEP</label>
								<h3 id="cep" th:text="${medico.endereco.cep}"></h3>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-7  form-group">
								<label for="cidade" class="label label-default">Cidade/UF</label>
								<h3 id="cidade" th:text="${medico.endereco.cidade.nome} +'/'+${medico.endereco.cidade.uf}"></h3>
							</div>

							<div class="col-sm-3  form-group">
								<label for="telefone" class="label label-default">Telefone</label>
								<h3 id="telefone" th:text="${medico.telefone}"></h3>
							</div>

							<div class="col-sm-2  form-group">
								<label for="celular" class="label label-default">Celular</label>
								<h3 id="celular" th:text="${medico.celular}"></h3>
							</div>
						</div>				

						<div class="row">
							<div class="col-sm-3  form-group">
								<label for="doc" class="label label-default">CPF</label>
								<h3 id="doc" th:text="${medico.documento1}"></h3>
							</div>

							<div class="col-sm-3  form-group">
								<label for="doc1" class="label label-default">PIS/IE</label>
								<h3 id="doc1" th:text="${medico.documento2}"></h3>
							</div>

							<div class="col-sm-3  form-group">
								<label for="rg" class="label label-default">R.G</label>
								<h3 id="rg" th:text="${medico.documento.rg}"></h3>
							</div>
						</div>				
						
					</div>
				</div>
				
				<br>
														
				<div class="form-group">
					<a target="'_blank'" class="btn  btn-info" href="#">Imprimir</a>
					<a class="btn  btn-default" href="javascript:history.back(1);">Voltar</a>
				</div>
			</form>
		</div>
	</section>

	<th:block layout:fragment="javascript-extra">

	<script>
		$(function() {
			$('.js-abas a').click(function (e) {
				e.preventDefault();
				$(this).tab('show');
			});
		});
	</script>
	</th:block>	
</html>
