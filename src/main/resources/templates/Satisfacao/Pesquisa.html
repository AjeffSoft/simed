<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:simed="http://simed.ajeffsoft.com"
	layout:decorate="~{Satisfacao/LayoutSatisfacaoSimples}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
	<title>Pesquisa</title>
</head>
	<section layout:fragment="conteudo">
	
		<div class="container-fluid  css-container-principal">
			<div class = "justify-content-md-center">
				<form method="POST" th:object="${pesquisa}" class="form-vertical  js-form-loading" th:action="@{/satisfacao/novo}">			
					<input type="hidden" th:field="*{id}"/>
					<input type="hidden" id="uuid" th:field="*{uuid}"/>
					
					<th:block  th:each="pergunta, iterStat : ${todasPerguntas}" th:field="*{perguntas}">
	
						<div class = "questao  d-none" th:id="'questao' + ${iterStat.count}" th:if="${pergunta.questao.tipoNota}">
							<div class="row  nomeQuestao justify-content-end  align-items-center">
								<div class="form-group  col-sm-10">
									<h1 class = "text-break  font-weight-bold  text-center" th:text="${pergunta.questao.nome}"></h1>
								</div>
							</div>
							<div class="row  questionario justify-content-end  align-items-center">
			 					<input class = "pergunta" type="hidden" th:value="${pergunta.questao.id}"/>
								<div class="form-group  text-center col-sm-10">
									<div>
				    					<input class="nota" type="radio" value="PÉSSIMO" th:name="'r' + ${iterStat.count}" 
				    						data-radiocharm-label="Péssimo" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="CD0000"/>
				    					<input class="nota" type="radio" value="RUIM" th:name="'r' + ${iterStat.count}"
				    						data-radiocharm-label="Ruim" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="FF0000"/>
				    					<input class="nota" type="radio" value="REGULAR" th:name="'r' + ${iterStat.count}"
				    						data-radiocharm-label="Regular" data-radiocharm-text-color="000"  data-radiocharm-background-color="EEEE00"/>
				    					<input class="nota" type="radio" value="BOM" th:name="'r' + ${iterStat.count}" 
				    					    data-radiocharm-label="Bom" data-radiocharm-text-color="000"  data-radiocharm-background-color="00FF00"/>
				    					<input class="nota" type="radio" value="OTIMO" th:name="'r' + ${iterStat.count}" 
				    						data-radiocharm-label="Ótimo" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
									</div>
								</div>					
							</div>
							<div class="row  botoes justify-content-end  align-items-center">
								<div class="col-sm-5 form-group  text-right">
									<a class="btn  btn-success  btn-lg active  css-a" th:id="'botao'+${iterStat.count}" th:unless="${iterStat.last}" th:href="'#questao' + ${iterStat.count+1}">Próximo</a>
									<a class="btn  btn-success btn-incluir-questionario  btn-lg active css-a" th:if="${iterStat.last}" href="#cliente">Próximo -></a>
								</div>
							</div>							
						</div>				
						
						
						
						<div class = "questao  d-none" th:id="'questao' + ${iterStat.count}" th:if="${pergunta.questao.tipoSimNao}">
							<div class="row  nomeQuestao justify-content-end  align-items-center">
								<div class="form-group  col-sm-10">
									<h1 class = "text-break  font-weight-bold  text-center" th:text="${pergunta.questao.nome}"></h1>
								</div>
							</div>
							<div class="row  questionario justify-content-end  align-items-center">
			 					<input class = "pergunta" type="hidden" th:value="${pergunta.questao.id}"/>
								<div class="form-group  text-center col-sm-10">
									<div>
				    					<input class="nota" type="radio" value="NAO" th:name="'r' + ${iterStat.count}" 
				    						data-radiocharm-label="Não" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="CD0000"/>
				    					<input class="nota" type="radio" value="SIM" th:name="'r' + ${iterStat.count}" 
				    						data-radiocharm-label="Sim" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
									</div>
								</div>					
							</div>
							<div class="row  botoes justify-content-end  align-items-center">
								<div class="col-sm-5 form-group  text-right">
									<a class="btn  btn-success  btn-lg active  css-a" th:id="'botao'+${iterStat.count}" th:unless="${iterStat.last}" th:href="'#questao' + ${iterStat.count+1}">Próximo</a>
									<a class="btn  btn-success btn-incluir-questionario  btn-lg active css-a" th:if="${iterStat.last}" href="#cliente">Próximo -></a>
								</div>
							</div>							
						</div>								
							
							
						
						<div class = "questao  d-none" th:id="'questao' + ${iterStat.count}" th:if="${pergunta.questao.tipoIndicacao}">
							<div class="row  nomeQuestao justify-content-end  align-items-center">
								<div class="form-group  col-sm-10">
									<h1 class = "text-break  font-weight-bold  text-center" th:text="${pergunta.questao.nome}"></h1>
								</div>
							</div>
							<div class="row  questionario justify-content-end  align-items-center">
			 					<input class = "pergunta" type="hidden" th:value="${pergunta.questao.id}"/>
								<div class="form-group  text-center col-sm-10">
									<div>
				    					<input class="nota" type="radio" value="MÉDICOS" th:name="'r' + ${iterStat.count}" 
				    						data-radiocharm-label="Médicos" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
				    					<input class="nota" type="radio" value="AMIGOS" th:name="'r' + ${iterStat.count}"
				    						data-radiocharm-label="Amigos" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
				    					<input class="nota" type="radio" value="PROPAGANDA" th:name="'r' + ${iterStat.count}"
				    						data-radiocharm-label="Propaganda" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
				    					<input class="nota" type="radio" value="OUTROS 1" th:name="'r' + ${iterStat.count}" 
				    					    data-radiocharm-label="Outros 1" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
				    					<input class="nota" type="radio" value="OUTROS 2" th:name="'r' + ${iterStat.count}" 
				    						data-radiocharm-label="Outros 2" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
									</div>
								</div>					
							</div>
							<div class="row  botoes justify-content-end  align-items-center">
								<div class="col-sm-5 form-group  text-right">
									<a class="btn  btn-success  btn-lg active  css-a" th:id="'botao'+${iterStat.count}" th:unless="${iterStat.last}" th:href="'#questao' + ${iterStat.count+1}">Próximo</a>
									<a class="btn  btn-success btn-incluir-questionario  btn-lg active css-a" th:if="${iterStat.last}" href="#cliente">Próximo -></a>
								</div>
							</div>							
						</div>							
						
							
							
						<div class = "questao  d-none" th:id="'questao' + ${iterStat.count}" th:if="${pergunta.questao.tipoServico}">
							<div class="row  nomeQuestao justify-content-end  align-items-center">
								<div class="form-group  col-sm-10">
									<h1 class = "text-break  font-weight-bold  text-center" th:text="${pergunta.questao.nome}"></h1>
								</div>
							</div>
							<div class="row  questionario justify-content-end  align-items-center">
			 					<input class = "pergunta" type="hidden" th:value="${pergunta.questao.id}"/>
								<div class="form-group  text-center col-sm-10">
									<div>
				    					<input class="nota" type="radio" value="EXAMES" th:name="'r' + ${iterStat.count}" 
				    						data-radiocharm-label="Exames" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
				    					<input class="nota" type="radio" value="AUTORIZAÇÃO" th:name="'r' + ${iterStat.count}"
				    						data-radiocharm-label="Autorização" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
				    					<input class="nota" type="radio" value="BOLETOS" th:name="'r' + ${iterStat.count}"
				    						data-radiocharm-label="Boletos" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
				    					<input class="nota" type="radio" value="CANCELAMENTOS" th:name="'r' + ${iterStat.count}" 
				    					    data-radiocharm-label="Cancelamento" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
				    					<input class="nota" type="radio" value="RESULTADOS" th:name="'r' + ${iterStat.count}" 
				    						data-radiocharm-label="Resultados" data-radiocharm-text-color="FFF"  data-radiocharm-background-color="008B00"/>
									</div>
								</div>					
							</div>
							<div class="row  botoes justify-content-end  align-items-center">
								<div class="col-sm-5 form-group  text-right">
									<a class="btn  btn-success  btn-lg active  css-a" th:id="'botao'+${iterStat.count}" th:unless="${iterStat.last}" th:href="'#questao' + ${iterStat.count+1}">Próximo</a>
									<a class="btn  btn-success btn-incluir-questionario  btn-lg active css-a" th:if="${iterStat.last}" href="#cliente">Próximo -></a>
								</div>
							</div>							
						</div>							
					</th:block>
					
					
					
					<div class = "questao  d-none" id="sugestao">
						<div class="row  nomeQuestao justify-content-end  align-items-center">
							<div class="form-group  col-sm-10">
								<h1 class = "text-break  font-weight-bold  text-center">Deixe sua critica ou sugestão</h1>
							</div>
						</div>
						<div class="row  questionario justify-content-end  align-items-center">
							<div class="form-group  text-center col-sm-10">
								<textarea id="historico" class="form-control" rows="3" maxlength="200"
									placeholder="Deixe em branco para o histórico ser igual ao plano de conta secundária."></textarea>								
							</div>					
						</div>
						<div class="row  botoes justify-content-end  align-items-center">
							<div class="col-sm-5 form-group  text-right">
								<a class="btn  btn-success  btn-lg active  css-a">Próximo</a>
							</div>
						</div>							
					</div>						
					
					
					
					<div class="row  d-none btnSalvar">
						<div class="col-sm-3 form-group">
							<button class="btn  btn-success " type="submit">Salvar Pesquisa</button>
						</div>
					</div>								
				</form>
			</div>	
		</div>

</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/satisfacao.tabela-questionario.js}"></script>
	 <script>
	 $(function(){
		 $('#questao1').removeClass('d-none');
	 });

	 	$('#botao1').click(function(){
			$('#questao1').addClass('d-none');
			$('#questao2').removeClass('d-none');
	 	})
	 	
	 	$('#botao2').click(function(){
			$('#questao2').addClass('d-none');
			$('#questao3').removeClass('d-none');
	 	})
	 	
	 	$('#botao3').click(function(){
			$('#questao3').addClass('d-none');
			$('#questao4').removeClass('d-none');
	 	})
	 	
	 	$('#botao4').click(function(){
			$('#questao4').addClass('d-none');
			$('#questao5').removeClass('d-none');
	 	})
	 	
	 	$('#botao5').click(function(){
			$('#questao5').addClass('d-none');
			$('#questao6').removeClass('d-none');
	 	})
	 	
	 	$('#botao6').click(function(){
			$('#questao6').addClass('d-none');
			$('#questao7').removeClass('d-none');
	 	})
	 	
	 	$('#botao7').click(function(){
			$('#questao7').addClass('d-none');
			$('#questao8').removeClass('d-none');
	 	})
	 	
	 	$('#botao8').click(function(){
			$('#questao8').addClass('d-none');
			$('#questao9').removeClass('d-none');
	 	})
	 	
	 	$('#botao9').click(function(){
			$('#questao9').addClass('d-none');
			$('#questao10').removeClass('d-none');
	 	})
	 	
	 	$('.btn-incluir-questionario').click(function(){
			$('#questao10').addClass('d-none');
			$('.btnSalvar').removeClass('d-none');
	 	})
	 	
	 	$('input:radio').radiocharm();

	 </script>
</th:block>
</html>
