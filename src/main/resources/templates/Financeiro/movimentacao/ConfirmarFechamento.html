<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Financeiro/LayoutFinanceiro}"
	xmlns:simed="http://simed.ajeffsoft.com"
	xmlns:data="http://www.thymeleaf.org/extras/data"	
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Fechar movimentação</title> </head>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<h1>Confirma o fechamento do movimento nº: [[${movimentacao.id}]]?</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid" >
		
			<form id="form" method="POST" th:object="${movimentacao}" class="form-vertical  js-form-loading"
				th:action="@{/financeiro/movimentacao/fechar/{id}(id=${movimentacao.id})}">

				<simed:message/>
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{dataInicio}">
				<input type="hidden" th:field="*{dataFinal}">
				<input type="hidden" th:field="*{dataFechamento}">
				<input type="hidden" th:field="*{totalAbertura}">
				<input type="hidden" th:field="*{totalCreditos}">
				<input type="hidden" th:field="*{totalDebitos}">
				<input type="hidden" th:field="*{totalPeriodo}">
				<input type="hidden" th:field="*{totalGeral}">
				<input type="hidden" th:field="*{totalPendente}">
				<input type="hidden" th:field="*{fechado}">
				<input type="hidden" th:field="*{empresa}">
				
				<div class="row">
					<div class="col-sm-12  alert  alert-info  alert-dismissible" role="alert" >
						<p>Se você confirmar o fechamento não poderá fazer movimentações neste período!</p>
					</div>
				</div>
				
				
				
				<div class="row">
					<div class="col-sm-2  form-group">
						<label for="empresa" class="label label-default">Empresa</label>
						<h3 id="empresa" th:text="${movimentacao.empresa.fantasia}"></h3>
					</div>

					<div class="col-sm-2  form-group">
						<label for="emissao" class="label label-default">Data Inicio</label>
						<h3 id="emissao" th:text="${{movimentacao.dataInicio}}"></h3>
					</div>

					<div class="col-sm-2  form-group">
						<label for="dataFinal" class="label label-default">Data Final</label>
						<h3 id="dataFinal" th:text="${{movimentacao.dataFinal}}"></h3>
					</div>

					<div class="col-sm-2  form-group">
						<label for="valor" class="label label-default">Valor de Abertura</label>
						<h3 id="valor" th:text="${{movimentacao.totalAbertura}}"></h3>
					</div>
					
				</div>			
				
				<div class="form-group">
					<button class="btn  btn-danger" type="submit">Confirmar fechamento?</button>
					<a class="btn  btn-default" href="javascript:history.back(1);">Cancelar e/ou voltar</a>
				</div>
			</form>
		</div>
	</section>
</html>
